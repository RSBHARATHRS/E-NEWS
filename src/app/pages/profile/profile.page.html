<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- <input id="slider" class="customSlider" type="checkbox">
    <label for="slider"></label> -->

    <div class="wrapper">

      <div class="profile">
        <img
          src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
          class="thumbnail">
        <div class="check"><i class="fas fa-check"></i></div>
        <h3 class="name">{{profileData?.name}}</h3>
        <p class="title">{{profileData?.designation}}</p>
        <p class="description">{{profileData.about}}</p>
        <button type="button" class="btn" (click)="signOut()">Sign Out</button>
      </div>

      <div class="social-icons" *ngIf="false">
        <div class="icon">
          <a href="/"><i class="fab fa-dribbble"></i></a>
          <h4>12.8k</h4>
          <p>Followers</p>
        </div>

        <div class="icon">
          <a href="#"><i class="fab fa-behance"></i></a>
          <h4>12.8k</h4>
          <p>Followers</p>
        </div>

        <div class="icon">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <h4>12.8k</h4>
          <p>Followers</p>
        </div>
      </div>

    </div>
  </div>
</ion-content>
